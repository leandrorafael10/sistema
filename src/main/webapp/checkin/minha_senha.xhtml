<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>

</h:head>
<h:body>
	<pm:page id="senha">
		<pm:header title="Trocar Senha" swatch="b">
			<p:button value="voltar" outcome="/checkin/menu_check_in"
				styleClass="ui-btn-left ui-btn-inline"></p:button>
		</pm:header>
		<pm:content>
			<h:form id="formSenha">
				<p:growl id="msgGrowl" showDetail="true" />
				<pm:field>

					<p:outputLabel for="passSenha" value="Senha" />
					<h:inputSecret id="passSenha" value="#{usuarioBean.senhaAtual}" required="true" requiredMessage="Senha atual e obrigatório!"></h:inputSecret>


				</pm:field>
				<br />
				<pm:field>
					<p:outputLabel for="passConfirm" value="Nova Senha" />

					<h:inputSecret id="passConfirm" required="true" requiredMessage="Campo nova senha e obrigatório!"
						value="#{usuarioBean.usuario.senha}" />

				</pm:field>
				<pm:field>
					<p:commandButton value="confirmar"
						actionListener="#{usuarioBean.atualizarSenhaExterno}"
						update="msgGrowl" />
				</pm:field>
			</h:form>
		</pm:content>
	</pm:page>


</h:body>

</html>
