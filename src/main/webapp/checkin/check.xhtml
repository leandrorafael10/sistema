<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>

</h:head>
<h:body>
	<pm:page id="main">
		<pm:header >
			<h:graphicImage library="imagens" name="assinatura.jpg"
				style="max-width: 100%;"></h:graphicImage>
		</pm:header>
		<pm:content >

			<h:form id="formCheck">
			<p:growl id="growl" showDetail="true" />
				<p:panel rendered="#{!pontodevendaBean.autorizacaoCheckin}" header="Efetuar Check-in ponto de venda">
					

					<p:autoComplete id="acPonto"
						value="#{pontodevendaBean.pontodevenda}"
						completeMethod="#{pontodevendaBean.completePonto}" var="ponto"
						itemLabel="#{ponto.descricao}" itemValue="#{ponto}"
						converter="pontodevendaConverter" />

					<p:commandButton value="Confirmar" update=":main:formCheck"
						actionListener="#{pontodevendaBean.checkPonto}"
						style="background-color: #2A9322" />
				</p:panel>
				<p:panel rendered="#{pontodevendaBean.autorizacaoCheckin}" >
				<h2 style="color: red;">Check-in jรก foi efetuado hoje !</h2>
					
				</p:panel>
			</h:form>

		</pm:content>

	</pm:page>

</h:body>

</html>
