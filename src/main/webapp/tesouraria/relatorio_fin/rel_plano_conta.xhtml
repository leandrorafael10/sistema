<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/principal/templategreen.xhtml">
    <ui:define name="principal-interna">
        <h:form id="formRelatorioPL">
            <p:messages/>
            <p:fieldset legend="filtro para geração de relatório plano de contas">
                <h:panelGrid columns="6">
                    <h:outputText value="código:"/>
                    <p:inputMask mask="9.99.99?.99.99" value="#{classificacaoBean.filtroCodigo}" size="11"/>
                    <h:outputText value="descrição: "/>
                    <p:inputText value="#{classificacaoBean.filtroDescricao}" size="12" maxlength="20"/>

                </h:panelGrid>
            </p:fieldset>
            <br/>
            <p:commandLink actionListener="#{classificacaoBean.arquivoRetorno}" update="formRelatorioPL" onclick="dialogCarregando.show()"  >
                <h:graphicImage library="imagens" name="pdf.png"/>
            </p:commandLink>
            <p:commandLink>
                <h:graphicImage library="imagens" name="xls.png"/>
            </p:commandLink>
            <p:dialog modal="true" widgetVar="dialogCarregando" header="carregando..." maximizable="160" minHeight="160" minWidth="160" width="160">
                <h:graphicImage library="imagens" name="376.gif"/>
            </p:dialog>
            <p:media  player="pdf" id="midiaRelatorioPlanoContas" value="/relatorio/#{classificacaoBean.nomeRelatorioSaida}.pdf" width="100%" height="500px">  
                <h:outputLink value="/relatorio/#{classificacaoBean.nomeRelatorioSaida}.pdf"></h:outputLink>  
            </p:media>  





        </h:form>


    </ui:define>

</ui:composition>
