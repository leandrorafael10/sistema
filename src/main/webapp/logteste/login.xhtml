<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <title>tve</title>
        <meta name="description" content="Custom Login Form Styling with CSS3" />
        <meta name="keywords" content="css3, login, form, custom, input, submit, button, html5, placeholder" />
        <meta name="author" content="Leandro Rafael da Silva" />
        <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
        <link rel="SHORTCUT ICON" href="./favicon.ico" type="image/x-icon"/>
        <link rel="apple-touch-icon" href="./favicon.ico" type="image/x-icon"/> 
        <link rel="stylesheet" type="text/css" href="./resources/css/style.css" />
        <link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
        <script src="js/modernizr.custom.63321.js"></script>
        <!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
        <style>

            body {
                background:#42A2BC url(images/blurred.jpg) no-repeat center top;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                background-size: cover;
            }
            .container > header h1,
            .container > header h2 {
                color: #fff;
                text-shadow: 0 1px 1px rgba(0,0,0,0.7);
            }
        </style>
    </h:head>
    <body>
        <div class="container">

            <!-- Codrops top bar -->
            

            <header>
                <h1>------------------------------------------------------------</h1>
                <h1><strong> Grupo Assinatura Externa </strong> </h1>
                <h1>------------------------------------------------------------</h1>
            </header>

            <section class="main">
                <form class="form-3" method="post" action= "#{request.contextPath}/j_spring_security_check" style="margin-top: 10%;">
                    
                    <p class="clearfix">
                        <label for="login">Usuario</label>
                        <input type="text" name="j_username" id="login" placeholder="usuário"/>
                    </p>
                    <p class="clearfix">
                        <label for="password">Senha</label>
                        <input type="password" name="j_password" id="password" placeholder="senha"/> 
                    </p>
                    <p class="clearfix">
                        <input type="checkbox" name="_spring_security_remember_me" id="remember"/>
                        <label for="remember">salvar </label>
                    </p>
                    <p class="clearfix">
                        <input type="submit" name="submit" value="Entrar"/>
                    </p>
                    <script>
                        document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
                    </script>
                </form>​
            </section>

        </div>
    </body>
</html>
