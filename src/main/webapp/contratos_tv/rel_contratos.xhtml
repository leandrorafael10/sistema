            <ui:define name="principal-interna">
                <h:form>
                    <br/>
                    <br/>
                    <p:panel>
                        <h2>Relatorio geral</h2>
                        <h:panelGrid columns="3" cellpadding="10" cellspacing="20" >
                            <h:panelGrid columns="1" cellspacing="8">
                                <h2>Financeiro</h2>
                                <p:commandLink value="todas parcelas" oncomplete="PF('parAReceber').show()">

                                </p:commandLink>
                                <p:commandLink value="finaceiro por cliente" oncomplete="PF('finaceiroCliente').show()">

                                </p:commandLink>
                                <p:commandLink value="parcelas recebidas" oncomplete="PF('parcelasPagas').show()">

                                </p:commandLink>
                                <p:commandLink value="parcelas à receber em aberto" oncomplete="PF('receberEmAberto').show()">

                                </p:commandLink>
                                <h:commandLink value=" parcelas atrazadas" action="#{relatorioGeral.GeraRelatorios(6)}"

                                </h:commandLink>
                                <!--  <p:commandLink value="parcelas á receber parceiro" oncomplete="PF('receberParceiro').show()">
  
                                  </p:commandLink>
                                   <p:commandLink value="contas a acertar parceiros" oncomplete="PF('acertarParceiro').show()">
  
                                  </p:commandLink>-->

                                </p:commandLink>
                                <p:commandLink value="vendas por vendedor" oncomplete="PF('vendasPeriodoVend').show()">

                                </p:commandLink>
                                <p:commandLink value="vendas por praça *">

                                </p:commandLink>
                                <p:commandLink value="vendas por gerente +">

                                </p:commandLink>
                                <p:commandLink value="comissão" oncomplete="PF('dialogComissao').show();"/>
                                <br/>

                            </h:panelGrid>

                                <h2>Contratos</h2>

                                </p:commandLink>
                                <p:commandLink value="contratos por período parceiro" oncomplete="PF('contratoPeriodoParceiro').show()">

                                </p:commandLink>
                                <p:commandLink value="Contratos por vendedor *">

                                </p:commandLink>
                                <p:commandLink value="contratos sob permulta" oncomplete="PF('dialogContratoPermuta').show()">

                                </p:commandLink>

                                </p:commandLink>
                                <br/>

                </h:form>
                <h:form>
                    <p:dialog id="dialogfinaceiroCliente" widgetVar="finaceiroCliente" header="Receitas recebidas por cliente">
                        <p:messages/>
                        <h:panelGrid columns="6" cellspacing="5">
                            <h:outputText value="periodo de "/>
                            <p:calendar value="#{relatorioGeral.dataInicio}" 
                                        size="12"
                                        navigator="true" mask="true" pattern="dd/MM/yyyy"
                                        required="true"
                                        requiredMessage="insira o período inicial"/>
                            <h:outputText value="até " />
                            <p:calendar value="#{relatorioGeral.dataFim}" 
                                        size="12"
                                        required="true"
                                        navigator="true" mask="true" pattern="dd/MM/yyyy"
                                        requiredMessage="insira o periodo final"/>
                            <h:outputText value="pago : "/>
                            <p:selectBooleanCheckbox value="#{relatorioGeral.tipo}" required="true"
                                                     requiredMessage="escolha uma opção"/>
                        </h:panelGrid>
                        <br/>
                        <h:panelGrid columns="2" cellspacing="5">
                            <h:outputText value="cliente :  "/>
                            <p:selectOneMenu converter="clienteConverter" value="#{relatorioGeral.receita.IDCliente}">
                                <f:selectItems value="#{clienteRN.listar()}"
                                               var="cliente"
                                               itemLabel="#{cliente.IDPessoa.razao}"
                                               itemValue="#{cliente}"/>
                            </p:selectOneMenu>

                        </h:panelGrid>
                        <p:separator/>
                        <h:commandLink value="gerar relatório" actionListener="#{relatorioGeral.GeraRelatorios(9)}"
                                        target="_blank" >
                        </h:commandLink>
                    </p:dialog>
                </h:form>

                                <h:outputText value="de"/>

                                            navigator="true" 
                                            value="#{relatorioGeral.dataInicio}"
                                            pattern="dd/MM/yyyy"
                                            size="14"
                                            required="true"
                                            />
                                <h:outputText value=" ate "/>
                                <p:calendar showButtonPanel="true"

                            </h:commandLink>

                    </p:dialog>
                </h:form>

                        <p:panel>
                            <h:panelGrid columns="4">
                                <h:outputText value="Período de "/>
                                <p:calendar showButtonPanel="true" 
                                            navigator="true" 
                                            mask="true"
                                            value="#{relatorioGeral.dataInicio}"
                                            pattern="dd/MM/yyyy"
                                            size="14"
                                            required="true"
                                            requiredMessage="data inicio e obrigatório!"
                                            />
                                <h:outputText value=" até "/>
                                <p:calendar showButtonPanel="true" 
                                            navigator="true" 
                                            mask="true"
                                            value="#{relatorioGeral.dataFim}"
                                            pattern="dd/MM/yyyy"
                                            size="14"
                                            required="true"
                                            requiredMessage="data fim e obrigatório"
                                            />

                                <h:outputText value="valor: "/>
                                <p:inputText size="10" value="#{relatorioGeral.receita.valorLiquido}"
                                             required="true"
                                             requiredMessage="porcentagem de comissão e obrigatório!">
                                    <f:convertNumber maxFractionDigits="2" />
                                    <f:validateDoubleRange maximum="100" minimum="0"/>
                                </p:inputText>
                                <h:outputText value="%"/>
                            </h:panelGrid>

                                <p:outputLabel for="console" value="Tipo:" />

                                    <f:selectItem itemLabel="ativo" itemValue="1" />
