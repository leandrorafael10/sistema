<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./../principal/templategreen.xhtml">
            <ui:define name="principal-interna">
                <h:form>

                </h:form>

                <h:form id="formRanking">
                    <br/>
                    <p:tabView id="tabView" dynamic="true">



                        <p:tab title="Ranking parcial" id="Godfather1">
                            <p:panel >
                                <h:panelGrid columns="6" cellspacing="5">
                                    <h:outputText value="periodo: " />
                                    <p:selectOneMenu value="#{capaLoteJornalBean.mes}">
                                        <f:selectItems value="#{calendarioUtil.listaMes}" var="mes"
                                                       itemLabel="#{mes.mes}" itemValue="#{mes.numeroMes}" />

                                    </p:selectOneMenu>
                                    <p:selectOneMenu value="#{capaLoteJornalBean.ano}">
                                        <f:selectItems value="#{calendarioUtil.ano}" />
                                    </p:selectOneMenu>


                                    <p:commandButton value="buscar"
                                                     actionListener="#{capaLoteJornalBean.calculaRanking(event)}"
                                                     update="equipesTable" />

                                </h:panelGrid>
                            </p:panel>

                            <p:dataTable id="equipesTable" var="equipe"
                                         value="#{capaLoteJornalBean.equipe}"
                                         >

                                <f:facet name="header">
                                    Ranking

                                </f:facet>

                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column rowspan="2" headerText="Promotores" />
                                        <p:column colspan="8" headerText="Numeros" />
                                    </p:row>

                                    <p:row>
                                        <p:column headerText="total" />
                                        <p:column headerText="ativo" />
                                        <p:column headerText="cancelado" />
                                        <p:column headerText="pendente" />
                                        <p:column headerText="agendado" />
                                        <p:column headerText="estornado" />
                                        <p:column headerText="vendido" />
                                        <p:column headerText="faturado" />
                                    </p:row>
                                </p:columnGroup>

                                <p:subTable var="promotor" value="#{equipe.vendaPromotor}">
                                    <f:facet name="header">
                                        #{equipe.gerente.gerente}
                                    </f:facet>

                                    <p:column>
                                        #{promotor.promotor}
                                    </p:column>
                                    <p:column>
                                        #{promotor.total}
                                    </p:column>

                                    <p:column>
                                        #{promotor.ativo}
                                    </p:column>

                                    <p:column>
                                        #{promotor.cancelado}
                                    </p:column>
                                    <p:column>
                                        #{promotor.pendente}
                                    </p:column>
                                    <p:column>
                                        #{promotor.agendado}
                                    </p:column>
                                    <p:column>
                                        #{promotor.estornado}
                                    </p:column>
                                    <p:column>
                                        R$
                                        <h:outputText value="#{promotor.venda}">
                                            <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        R$
                                        <h:outputText value="#{promotor.faturado}">
                                            <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:columnGroup type="footer">
                                        <p:row>
                                            <p:column footerText="Total: " style="text-align:right" />
                                            <p:column footerText="#{equipe.gerente.total}" />
                                            <p:column footerText="#{equipe.gerente.ativo}" />
                                            <p:column footerText="#{equipe.gerente.cancelado}" />
                                            <p:column footerText="#{equipe.gerente.pendente}" />
                                            <p:column footerText="#{equipe.gerente.agendado}" />
                                            <p:column footerText="#{equipe.gerente.estornado}" />
                                            <p:column >
                                                <f:facet name="footer">
                                                    R$
                                                    <h:outputText value="#{equipe.gerente.venda}">
                                                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                                                    </h:outputText>
                                                </f:facet>
                                            </p:column>
                                            <p:column >
                                                <f:facet name="footer">
                                                    R$
                                                    <h:outputText value="#{equipe.gerente.faturado}">
                                                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                                                    </h:outputText>
                                                </f:facet>
                                            </p:column>

                                        </p:row>
                                    </p:columnGroup>
                                </p:subTable>
                            </p:dataTable>
                            <br/>
                            <br/>
                        </p:tab>  
                        <p:tab title="Ranking faturado">
                            <br/>
                            <p:panel >
                                <h:panelGrid columns="6" cellspacing="5">
                                    <h:outputText value="periodo: " />
                                    <p:selectOneMenu value="#{capaLoteJornalBean.mes}">
                                        <f:selectItems value="#{calendarioUtil.listaMes}" var="mes"
                                                       itemLabel="#{mes.mes}" itemValue="#{mes.numeroMes}" />

                                    </p:selectOneMenu>
                                    <p:selectOneMenu value="#{capaLoteJornalBean.ano}">
                                        <f:selectItems value="#{calendarioUtil.ano}" />
                                    </p:selectOneMenu>
                                    <p:selectOneMenu value="#{capaLoteJornalBean.diaFechamento}">
                                        <f:selectItem itemLabel="1" itemValue="1"/>
                                        <f:selectItem itemLabel="2" itemValue="2"/>
                                        <f:selectItem itemLabel="3" itemValue="3"/>
                                        <f:selectItem itemLabel="4" itemValue="4"/>
                                        <f:selectItem itemLabel="5" itemValue="5"/>
                                        <f:selectItem itemLabel="6" itemValue="6"/>
                                        <f:selectItem itemLabel="7" itemValue="7"/>
                                        <f:selectItem itemLabel="8" itemValue="8"/>
                                        <f:selectItem itemLabel="9" itemValue="9"/>
                                        <f:selectItem itemLabel="10" itemValue="10"/>
                                        <f:selectItem itemLabel="11" itemValue="11"/>
                                        <f:selectItem itemLabel="12" itemValue="2"/>
                                        <f:selectItem itemLabel="13" itemValue="13"/>
                                        <f:selectItem itemLabel="14" itemValue="14"/>
                                        <f:selectItem itemLabel="15" itemValue="15"/>
                                        <f:selectItem itemLabel="16" itemValue="16"/>
                                        <f:selectItem itemLabel="17" itemValue="17"/>
                                        <f:selectItem itemLabel="18" itemValue="18"/>
                                        <f:selectItem itemLabel="19" itemValue="19"/>
                                        <f:selectItem itemLabel="20" itemValue="20"/>
                                        <f:selectItem itemLabel="21" itemValue="21"/>
                                        <f:selectItem itemLabel="22" itemValue="22"/>
                                        <f:selectItem itemLabel="23" itemValue="23"/>
                                        <f:selectItem itemLabel="24" itemValue="24"/>
                                        <f:selectItem itemLabel="25" itemValue="25"/>
                                        
                                    </p:selectOneMenu>


                                    <p:commandButton value="buscar"
                                                     actionListener="#{capaLoteJornalBean.calculaRankingFaturado(event)}"
                                                     update="equipeFaturadoTable" />
                                </h:panelGrid>
                            </p:panel>
                            <p:dataTable id="equipeFaturadoTable" var="equipeFat"
                                         value="#{capaLoteJornalBean.faturamentoEquipe}"
                                         >

                                <f:facet name="header">
                                    Ranking

                                </f:facet>

                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column rowspan="2" headerText="Promotores" />
                                        <p:column colspan="3" headerText="Numeros" />
                                    </p:row>

                                    <p:row>
                                        <p:column headerText="Quant. fat." />
                                        <p:column headerText="valor fat." />
                                        <p:column headerText="media" />
                                    </p:row>
                                </p:columnGroup>

                                <p:subTable var="promotorFat" value="#{equipeFat.vendaPromotor}">
                                    <f:facet name="header">
                                        #{equipeFat.gerente.gerente}
                                    </f:facet>

                                    <p:column>
                                        #{promotorFat.promotor}
                                    </p:column>
                                    <p:column>
                                        #{promotorFat.total}
                                    </p:column>

                                    <p:column>
                                        R$
                                        <h:outputText value="#{promotorFat.venda}">
                                            <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        R$
                                        <h:outputText value="#{promotorFat.media}">
                                            <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:columnGroup type="footer">
                                        <p:row>
                                            <p:column footerText="Total: " style="text-align:right" />
                                            <p:column footerText="#{equipeFat.gerente.total}" />
                                            <p:column >
                                                <f:facet name="footer">
                                                    R$
                                                    <h:outputText value="#{equipeFat.gerente.venda}">
                                                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                                                    </h:outputText>
                                                </f:facet>
                                            </p:column>
                                            <p:column >
                                                <f:facet name="footer">
                                                    R$
                                                    <h:outputText value="#{equipeFat.gerente.media}">
                                                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                                                    </h:outputText>
                                                </f:facet>
                                            </p:column>
                                        </p:row>
                                    </p:columnGroup>
                                </p:subTable>
                            </p:dataTable>
                            <br/>
                        </p:tab>
                    </p:tabView>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
